<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/nouislider.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">

    <!-- TOP NAVIGATION -->
    <nav>
      <div class="nav-wrapper light-blue">
        <a href="#" class="brand-logo light">Reprezentacja Wiedzy</a>
      </div>
    </nav>





    <ul id="dropdown" class="dropdown-content">
      <!-- <li v-for="(item, index) in items">{{item.action_domain}} {{index}}</li> -->
      <li v-for="(item, index) in items">
        <a class="blue-text" v-on:click="prefill(index)" href="#!">{{index}}</a>
      </li>
    </ul>
    <!-- MAIN PAGE -->
    <div id="form">

      <a class="waves-effect waves-light light-blue btn-large" v-on:click="retrieve_answer()">Retrieve answer</a>

      <a class="btn-large light-blue" href="#" v-on:click="clear()">Clear</a>
      <a class="btn-large light-blue dropdown-trigger" href="#!" data-target="dropdown">Choose a prescribed story<i
          class="material-icons right">arrow_drop_down</i></a>

      <div id="answer-box">
        <div id="answer" v-if="answer!=undefined">
          <img class="z-depth-1" src="gif/yep.gif" v-if="answer">
          <img class="z-depth-1" src="gif/nope.gif" v-else>
        </div>
        <img class="z-depth-1" src="gif/waiting.gif" v-else>
      </div>


      <!-- DEBUG QUERY -->

      <div class="row">
        <div class="card light-green lighten-1">
          <div class="card-content white-text">
            <span class="card-title"><a class="waves-effect grey lighten-4 black-text btn"
                v-on:click="debug_query()">DEBUG</a></span>
            <div class="input-field">
              <textarea v-model="debug" id="debug" class="materialize-textarea white-text">
      </textarea>
              <!-- <label for="debug">Debug query</label> -->
              <span>*results are available from the web console</span>
            </div>
          </div>
          <!-- <div class="card-action"> -->
          <!-- </div> -->
        </div>
      </div>


      <!-- ACTION DOMAIN -->
      <div class="input-field">
        <textarea v-model="action_domain" id="action_domain" class="materialize-textarea">
  </textarea>
        <label for="action_domain">Action domain</label>
      </div>

      <!-- SCENARIO -->
      <div class="input-field">
        <textarea v-model="scenario" id="scenario" class="materialize-textarea"></textarea>
        <label for="scenario">Scenario</label>
      </div>

      <!-- QUERY -->
      <div class="input-field">
        <input v-model="query" id="query" type="text" class="validate">
        <label for="query">Your query to the system</label>
      </div>

    </div>

    <!-- LOADER
    <div v-show="loading" class="preloader-wrapper big active center-align">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div> -->

  </div>

  <!-- JAVASCRIPT -->
  <script src="js/vue.js"></script>
  <script src="js/nouislider.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="/pengine/pengines.js"></script>
  <script src="js/ipc.js"></script>
  <script src="js/prescribed_stories.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
